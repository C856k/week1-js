<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-4</title>
</head>
<body>
    <select id="car-selector">
  <!-- Options will be populated by JavaScript -->
</select>
<h2>Selected Brand</h2>
<h4 id="car-make"></h4>

<script>
const cars = ["Ford", "WW", "Toyota", "Volvo"]; //Assume this was fechedfrom the backend
const carSelector = document.getElementById("car-selector");
const carMake = document.getElementById("car-make");

cars.forEach(car => {
    const option = document.createElement("option");
    option.value = car;
    option.textContent = car;
    carSelector.appendChild(option);
});
carSelector.addEventListener("change", function(){
    const selectedCar = carSelector.value;
    carMake.textContent = selectedCar;
}); 
</script>
<div style="border: 1px solid black; border-radius: 5px;padding: 1em;">
    The select-element is used, when you want to create a drop-down menu, 
    that shows all the different options that the user can select. 
    To make a select-element you have to use the select command.
</div>
</body>
</html>
