<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <style>
        #div-container div {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="div-container">
    <div id="d1" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id="d2" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id="d3" style="width: 100px;margin: 1px;">&nbsp;</div>
</div>
    <button id="btn">Change the Colors</button>
    <script>

function getRandomColor(){
            var letters = "0123456789ABCDEF";
            var color = "#";
            for(let i = 0; i < 6; i++){
                color += letters[Math.floor(Math.random()*16)];
            }
            return color;
        };

        function changeColorButton(){
            divs.forEach((div) => (div.style.backgroundColor = getRandomColor));
        } 
        const divs = document.querySelectorAll("#div-container div");
        const btn = document.getElementById("btn");

        divs.forEach((div) => (div.style.backgroundColor = "purple"));
        btn.addEventListener("click",changeColorButton);
        
    </script>
</body>
</html>
