<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <style>
        #div-container div {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="div-container">
    <div id="d1" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id="d2" style="width: 100px;margin: 1px;">&nbsp;</div>
    <div id="d3" style="width: 100px;margin: 1px;">&nbsp;</div>
</div>

    <button id="btn">Change the Colors</button>
    <script>
        const getRandomColor = function () {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      };

      function changeColors() {
        divs.forEach((div) => (div.style.backgroundColor = getRandomColor()));
      }

      const divs = document.querySelectorAll("#div-container div");
      const btn = document.getElementById("btn");

      divs.forEach((div) => (div.style.backgroundColor = "pink"));
      btn.addEventListener("click", changeColors);
    </script>
    <h3>Reflections</h3>
    <div style="border: 1px solid black; border-radius: 5px;padding: 1em;">
        In this exercise, i got to use to different forEach commands, to manipulate the things
        that happened in the three boxes that we had to made and manipulate. In things example, how we changed the colors 
        of the three boxes.
    </div>
</body>
</html>
