<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-div {width: 25px; height: 25px;background-color: red;margin: 1px;}
    </style>
</head>
<body>
    <div id="div1" class="my-div" onclick="handleClick('div1')"></div>
    <div id="div2" class="my-div" onclick="handleClick('div2')"></div>
    <div id="div3" class="my-div" onclick="handleClick('div3')"></div>
    <div id="div4" class="my-div" onclick="handleClick('div4')"></div>
    <div id="div5" class="my-div" onclick="handleClick('div5')"></div>
    <div id="div6" class="my-div" onclick="handleClick('div6')"></div>
    <div id="div7" class="my-div" onclick="handleClick('div7')"></div>
    <div id="div8" class="my-div" onclick="handleClick('div8')"></div>
    <div id="div9" class="my-div" onclick="handleClick('div9')"></div>
    <div id="div10" class="my-div" onclick="handleClick('div10')"></div>
    <div id="div11" class="my-div" onclick="handleClick('div11')"></div>
    <div id="div12" class="my-div" onclick="handleClick('div12')"></div>
    <div onclick="alert('The handler')">
    <em>If you click on <code>EM</code>,the handler on<code>DIV</code>runs.</em></div>
    <script>
        function handleClick(divId) {
            console.log(`Hi from ${divId}`);
        }
        function handleClick(event) {
            // Check if the clicked element is one of the inner divs
            if (event.target.id === "div1") {
                console.log("Hi from div1");
            } else if (event.target.id === "div2") {
                console.log("Hi from div2");
            }
        }
    </script>
</body>
</html>
