<body>
    <div id="outer">
    <div id="div1" class="my-div" onclick="handleClick('div1')"></div>

    <p id="paragraph"></p>
    </body>
    <script>
        function onClick(){
            if(event.target.id != "outer"){
                document.getElementById("paragraph").innerText = 
                "Hi from " + event.target.id;
                console.log("Hi from " + event.target.id);
            }
        }
        const outerDiv = document.getElementById("outer");
        outerDiv.addEventListener("click",onClick);
     </script>
