<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-5</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th><th>Year</th><th>Make</th><th>Model</th><th>Price</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>
const cars = [
  { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
  { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
  { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
  { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
  { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
];
const tbody = document.getElementById('tbody');

const allCars = cars.map(car => `
            <tr>
                <td>${car.id}</td>
                <td>${car.year}</td>
                <td>${car.make}</td>
                <td>${car.model}</td>
                <td>${car.price}</td>
            </tr>
        `).join('');
        tbody.innerHTML = allCars;

const chevyCarsHTML = cars
.filter(car => car.make === 'Chevy')
.map(car => `
        <tr>
            <td>${car.id}</td>
            <td>${car.year}</td>
            <td>${car.make}</td>
            <td>${car.model}</td>
            <td>${car.price}</td>
        </tr>
            `)
            .join('');
const affordableCars = cars
.filter(car => car.price < 5000)
.map(car => `
                <tr>
                    <td>${car.id}</td>
                    <td>${car.year}</td>
                    <td>${car.make}</td>
                    <td>${car.model}</td>
                    <td>${car.price}</td>
                </tr>
            `)
            .join('');
        tbody.innerHTML = chevyCarsHTML + affordableCars;
    </script>            
</body>
</html>
